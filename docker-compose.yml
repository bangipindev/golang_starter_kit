version: "3.9"

services:
  app:
    build: .
    container_name: gpt_app
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: root
      DB_NAME: gpt_db
      JWT_SECRET: supersecretkey123
      APP_PORT: 3000
    restart: always

  mysql:
    image: mysql:8.0
    container_name: gpt_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gpt_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
